<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Lenten rule of life tracker for the Good Wine Group">
  <meta name="theme-color" content="#2D1B4E">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">

<body>
  <header>
    <div class="header-top">
      <h1>Exodus 40 Lite</h1>
      <p class="subtitle">Good Wine Group &middot; Lent 2026</p>
    </div>
    <nav class="date-nav">
      <button id="prev-day" aria-label="Previous day">&lsaquo;</button>
